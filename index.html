<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="meal-background">
  <header>
    <div class="nav-container green">
      <div class="row space-between">
        <div class="left-nav">
          <button data-view="searched" class="swap click seamless-btn color-white"><h1>Home</h1></button>
          <select class="expand click green" name="MyLists">
            <option disabled selected hidden>My Lists</option>
            <option class="swap" data-view="bookmarks">Bookmarked</option>
            <option class="swap" data-view="loved">Loved</option>
          </select>
          <div class="colapse">
            <a href="" class="swap click" data-view="bookmarks">Bookmarked</a>
            <a href="" class="swap click" data-view="loved">Loved</a>
          </div>
        </div>
        <div class="right-nav">
          <button class="swap click randomize seamless-btn" data-view="searched"><img src="images/mysteryBox.svg" class="randomize" alt="Mystery Box"></button>
          <button id="toggle-Page" class="click large-btn purple">Drinks</button>
        </div>
      </div>
    </div>
  </header>
  <main>

      <div class="row">
          <form class="search-form flex justify-center">
            <input class="search-bar meal-search" type="text" name="search" placeholder="Search">
            <button class="click search-btn meal-search"><img class="spy" src="images/Spy_Glass.svg" alt="search"></button>
          </form>
      </div>

      <div class="row space-between" id="recipe-gallery">


        <div id="start-page" class="hidden">
          <div class="thumb-padding">
            <h5>The top right button toggles between Drinks or Meals.</h5>
            <h5>Find Meals or Drinks by Name or Main Ingredient.</h5>
            <h5>Find Meals from many Nationalities.</h5>
            <h5>Search Drinks by Alcoholic or Non Alcoholic.</h5>
          </div>
        </div>


      </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
